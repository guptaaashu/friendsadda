<h1>Images bookmarked</h1>
<div id="image-list">
{% for image in images %}
<div class="image">
<a href="{{ image.get_absolute_url }}" class="img-rounded" width="304" height="236">
<img src="{{ image.image.url }}">
</a>
<div class="info">
<a href="{{ image.get_absolute_url }}" class="title">
{{ image.title }}
</a>
</div>
</div>
{%  endfor %}
</div>
